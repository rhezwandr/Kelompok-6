<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Probabilitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Probabilitas</h1>
        <div class="form-group">
            <label for="calcType">Tipe Kalkulasi:</label>
            <select id="calcType">
                <option value="birthday">Birthday Problem</option>
                <option value="permutasi">Permutasi</option>
                <option value="kombinasi">Combinasi</option>
                <option value="ev">Expected Value</option>
                <option value="bit">Probabilitas Bit</option>
                <option value="Teorema Bayes">Teorema Bayes</option>
            </select>
        </div>\
        <div class="form-group">
            <label for="inputN">Nilai n:</label>
            <input id="inputN" type="number">
        </div>
        <div id="inputRContainer" class="form-group hidden">
            <label for="inputR">Nilai r:</label>
            <input id="inputR" type="number">
        </div>
        <div id="inputPContainer" class="form-group hidden">
            <label for="inputP">Probabilitas (P):</label>
            <input id="inputP" type="number" step="0.01">
        </div>
        <div id="inputBitContainer" class="form-group hidden">
            <label for="inputBit">Nilai Bit (0 atau 1):</label>
            <input id="inputBit" type="number">
        </div>
        <div id="inputComplementOutcomesContainer" class="form-group hidden">
            <label for="inputComplementOutcomes">Jumlah Hasil Kejadian Komplementer:</label>
            <input id="inputComplementOutcomes" type="number">
        </div>
        <div id="bayesInputs" class="hidden">
            <div class="form-group">
                <label for="prevalence">Prevalensi (P(F)):</label>
                <input id="prevalence" type="number">
            </div>
            <div class="form-group">
                <label for="sensitivity">Sensitivitas (P(E|F)):</label>
                <input id="sensitivity" type="number">
            </div>
            <div class="form-group">
                <label for="falsePositiveRate">False Positive Rate (P(E|Â¬F)):</label>
                <input id="falsePositiveRate" type="number">
            </div>
        </div>
        <button id="calculateButton">Hitung</button>
        <div id="resultArea"></div>
        <div class="monte-carlo">
            <h2>Monte Carlo Simulation untuk Pi</h2>
            <label for="iterations">Jumlah Iterasi:</label>
            <input id="iterations" type="number">
            <button id="calculatePiButton">Hitung Pi</button>
            <div id="piResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
